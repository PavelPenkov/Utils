<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script type="text/javascript" src="utils.js" ></script>

<script>
$(function() {
  test("String.format", function() {
    var r = "{0} {1} {0}".format('zero', 'one');
    equal(r, 'zero one zero');
  });

  test("Array.fold simple", function() {
    var xs = [1,2,3,4];
    var res = xs.fold(0, function(x,y) { return x + y });
    equal(res, 10);
  });

  test("Array.fold complex", function() {
    var xs = [1,2];
    var res = xs.fold([], function(acc, x) {
      acc.push(x + 1);
      return acc;
    });

    equal(res[0], 2);
    equal(res[1], 3);
  });

  test("Array.map", function() {
    var xs = ['one', 'two'];
    var res = xs.map(String.prototype.toUpperCase);
    equal(res[0], 'ONE');
  });

  test("Array.indexOf", function() {
    var xs = [1,2,3];

    equal(xs.indexOf(function(x) { return x == 2 }), 1);
    equal(xs.indexOf(function(x) { return x == 20 }), -1);
  });

});

</script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
